{% extends 'Tracker/base.html' %}
{% block body_block %}

<h1 align="center">Login Form</h1>
<h3>Enter the credentials below:</h3>

<form action="{% url 'Tracker:user_login' %}" class="form-group" method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <label for="username" class="col-sm-4 col-form-label">Username:</label>
        <input type="text" class="col-sm-8 form-control" id="username" placeholder="Enter the username" name="username">
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-4 col-form-label">Password:</label>
        <input type="password" class="col-sm-8 form-control" id="password" placeholder="Enter the password" name="password">
    </div>
    <input type="submit" class="btn btn-primary" value="Login">
</form>

{% endblock %}
