{% extends 'Tracker/base.html' %}

{% block body_block %}

    {% if registered %}
        <h1>Thanks for the Registration</h1>
    {% else %}
        <h1>Enter the Details:</h1>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{user_form.as_p}}
            {{profile_form.as_p}}
            <input type="submit" value="Register">
        </form>
    {% endif %}

{% endblock %}
