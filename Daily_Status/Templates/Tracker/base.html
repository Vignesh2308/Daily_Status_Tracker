<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IVS TEAM</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&amp;display=swap" rel="stylesheet">
    <script
			  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
			  crossorigin="anonymous"></script>
</head>
<body style="font-family: 'Roboto Slab', serif;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand" href="{% url 'index' %}">IVS TEAM</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'admin:index' %}">ADMIN</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'Tracker:register' %}">Register</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{% url 'Tracker:user_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container jumbotron">
        {% block body_block %}
        {% endblock %}
    </div>
<script type="text/javascript" src="{% static 'Tracker/ivs.js' %}"></script>
</body>
</html>
